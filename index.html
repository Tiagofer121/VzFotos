div#contenido {

.item {

button, a, input {

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    inset: 0; /* Ocupa todo el viewport */
    background-color: rgba(0, 0, 0, 0.95); /* Fondo negro casi opaco */
    align-items: center;
    justify-content: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px; /* Bordes redondeados */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* Sombra ligera */
    animation: fadeIn 0.3s ease-in-out; /* Animación de entrada */
}

.close {
    position: absolute;
    top: 16px;
    right: 16px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.6);
    border: none;
    padding: 8px 12px;
    border-radius: 50%;
    line-height: 1;
    transition: background 0.2s ease;
}

.close:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Indicador de carga */
.loader {
    position: absolute;
    display: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border: 6px solid rgba(255, 255, 255, 0.2);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.musica {
    overflow: hidden;
    width: 100%;

.play {

svg.Play, .Pause {

}

}
.Pause{
    display: none;
}
.filtrar-img-videos a:hover {

svg.Horizontal , svg.vertical {
    position: absolute;
    width: 20px;
    height: 20px;
    margin: 15px;
}
svg.Horizontal path , svg.vertical path {
fill: white;
}
/* Animación del spinner */
@keyframes spin {
    from {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

/* Animación de entrada */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

<script>
    function filtrarContenido(filtro) {
    const items = document.querySelectorAll("#contenido .item");

    items.forEach(item => {
        const tipo = item.getAttribute("data-tipo");
        const fecha = item.getAttribute("data-fecha");

        // Mostrar todos los elementos si el filtro es "Todas"
        if (filtro === "Todas" ||
            (filtro === "Reciente" && fecha >= "2025-01-23") ||
            (filtro === "Antiguo" && fecha < "2025-01-22") ||
            (filtro === tipo)) {
            item.style.display = "block";
        } else {
            item.style.display = "none";
        }
    });
}
const modal = document.getElementById("modal");
const modalImg = document.getElementById("img-grande");
const closeModal = document.querySelector(".close");
const loader = document.querySelector(".loader");

document.querySelectorAll("#contenido .item img").forEach((img) => {
    img.addEventListener("click", () => {
        const imagenGrande = img.getAttribute("data-imagen-grande");
        modal.style.display = "flex"; // Mostrar modal
        loader.style.display = "block"; // Mostrar loader
        modalImg.style.display = "none"; // Ocultar imagen mientras carga

        // Cargar la imagen de mayor calidad
        modalImg.src = imagenGrande;
        modalImg.onload = () => {
            loader.style.display = "none"; // Ocultar loader
            modalImg.style.display = "block"; // Mostrar imagen
        };
    });
});

closeModal.addEventListener("click", () => {
    modal.style.display = "none";
    modalImg.src = ""; // Limpiar la imagen para evitar errores
});

modal.addEventListener("click", (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = ""; // Limpiar la imagen
    }
});

  const audio = new Audio("Lloras.mp3");"ruta_de_tu_musica.mp3"

  const playButton = document.querySelector(".Play");
  const pauseButton = document.querySelector(".Pause");

  playButton.addEventListener("click", () => {
    audio.play(); // Reproducir la música
    playButton.style.display = "none"; // Ocultar el botón de reproducir
    pauseButton.style.display = "inline-block"; // Mostrar el botón de pausar
  });

  pauseButton.addEventListener("click", () => {
    audio.pause(); // Pausar la música
    pauseButton.style.display = "none"; // Ocultar el botón de pausar
    playButton.style.display = "inline-block"; // Mostrar el botón de reproducir
  });
</script>
